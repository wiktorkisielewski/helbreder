apiVersion: apps/v1
kind: Deployment
metadata:
  name: helbreder
  namespace: helbreder
spec:
  selector:
    matchLabels:
      app: helbreder
  replicas: 1
  template:
    metadata:
      labels:
        app: helbreder
    spec:
      containers:
      - name: nginx
        image: wiktorkisielewski/helbreder:alpha_0.5.3
        ports:
          - containerPort: 5000
        env:
          - name: POSTGRES_IP
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_IP
                name: env
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PASSWORD
                name: env
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_USER
                name: env
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_DB
                name: env
          - name: POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PORT
                name: env
          - name: AUTH_USER
            valueFrom:
              configMapKeyRef:
                key: AUTH_USER
                name: env
          - name: AUTH_PASSWORD
            valueFrom:
              configMapKeyRef:
                key: AUTH_PASSWORD
                name: env
          - name: AUTH_USER_CODE
            valueFrom:
              configMapKeyRef:
                key: AUTH_USER_CODE
                name: env
          - name: AUTH_PASSWORD_CODE
            valueFrom:
              configMapKeyRef:
                key: AUTH_PASSWORD_CODE
                name: env
          - name: MODULE_POSTGRES_IP
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_IP
                name: psql-module-env
          - name: MODULE_POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PASSWORD
                name: psql-module-env
          - name: MODULE_POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_USER
                name: psql-module-env
          - name: MODULE_POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PORT
                name: psql-module-env