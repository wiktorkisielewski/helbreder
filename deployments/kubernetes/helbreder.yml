apiVersion: apps/v1
kind: Deployment
metadata:
  name: helbreder
spec:
  selector:
    matchLabels:
      app: helbreder
  replicas: 1
  template:
    metadata:
      labels:
        app: helbreder
    spec:
      containers:
        - env:
          - name: POSTGRES_IP
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_IP
                name: env
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PASSWORD
                name: env
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_USER
                name: env
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_DB
                name: env
          - name: POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                key: POSTGRES_PORT
                name: env
          name: nginx
          image: wiktorkisielewski/helbreder:alpha_0.3.4
          ports:
          - containerPort: 5000
