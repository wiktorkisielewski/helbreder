<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Helbreder</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/github-dark.min.css') }}">
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
    </head>
    <body>
        <h1>&#128137;</h1>
        <br>
        <form action="/" method="post">
            <div class="row">
                <div class="column">
                    <p>Choose a module:</p>
                    <br>
                    {{ module | safe }}
                </div>
                <div class="column">
                    <p>Choose an action:</p>
                    <br>
                    {{ action | safe }}
                </div>
                <div class="column">
                    <p>Choose a target kind:</p>
                    <br>    
                    {{ target | safe }}
                </div>
            </div>
            <div class="target">
                <p>Target name:</p>
                <input type="text" name="Target_name" placeholder="target name">
            </div>
            <div class="user">
                <p>Authentication:</p>
                <input type="text" name="Username" placeholder="username">
                <input type="text" name="Password" placeholder="password">
                <br>
                <input type="submit" name="Submit" value="Submit"/>
            </div>
        <br>
        <br>
        <div class="lang_picker">
            {{ languages | safe }}
        </div>
        </form>
        <br>
        <div id="code"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            $("button").mouseup(function(){
                var code = $(this).val();
                $.ajax({
                    url: "/code",
                    type: "get",
                    data: {code: code},
                    success: function(response) {
                        $("#code").html(response);
                    },
                    });
                });
        </script>
        <script src="../static/styles/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
        <script>            
            function copy(id) {
                var r = document.createRange();
                r.selectNode(document.getElementById(id));
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(r);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
        
                var tooltip = document.getElementById("myTooltip");
                tooltip.innerHTML = "Copied!";
                var tooltip1 = document.getElementById("myTooltip1");
                tooltip1.innerHTML = "Copied!";
            }
        
            function tooltipReset() {
                var tooltip = document.getElementById("myTooltip");
                tooltip.innerHTML = "Copy";
                var tooltip1 = document.getElementById("myTooltip1");
                tooltip1.innerHTML = "Copy";
            }
        </script>
    </body>
</html>
